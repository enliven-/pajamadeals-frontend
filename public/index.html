<script>
$(document).ready(function() {
  $('body').on('click', '.go', function(e) {
    e.preventDefault();
    var name        = $('#name').val();
    var mobile      = $('#mobile').val();
    // var college_id  = $('select').options[$('select').selectedIndex].value;
    var college_id = 3;
    console.log(name);
    console.log(mobile);
    console.log(college_id);
    localStorage.setItem("name", name);
    localStorage.setItem("mobile", mobile);
    localStorage.setItem("college", college_id);
    if (name.length < 5 ) {
      toast('Please enter your full name', '2000');
      return false;
    } 
    if (mobile.length < 10 || !(/^\d+$/.test(mobile)) ) {
      toast('Please enter your valid mobile', '2000');
      return false;
    }

    if (college_id < 0 || college_id > 3) {
      toast('Please select a college', '2000');
      return false;
    }
    window.location = window.location + 'home.html'
  });

});
</script>
